<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Script Test</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <defvar varname="heading" value="This is a heading"></defvar>
    <defvar
      varname="paragraph"
      value="This is a small descriptive paragraph"
    ></defvar>
    <h1><heading></heading></h1>
    <p><paragraph></paragraph></p>
  </body>
</html>
